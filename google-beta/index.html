<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Google!</title>
</head>

<body>
    <div class="content">
        <div class="container">

            <div class="logo-img">
                <img src="/img/google.jpg" alt="Google Logo">
            </div>

            <div class="main-content">
                <div class="search-bar">
                    <span>Search the web using Google!</span>
                    <input type="text" class="search-input" />
                    <div class="search-btn-group">
                        <div class="search-btn btn"><button>Google Search</button></div>
                        <div class="lucky-btn btn"><button>I'm feeling lucky</button></div>
                    </div>
                </div>
                <div class="nav-group">
                    <div class="nav1 nav-item">
                        <ul>
                            <li>Special Searches</li>
                            <li><a href="#">Stanford Search</a></li>
                            <li><a href="#">Linux Search</a></li>
                        </ul>

                    </div>
                    <div class="nav2 nav-item">
                        <ul>
                            <li><a href="#">Help!</a></li>
                            <li><a href="#">About Google!</a></li>
                            <li><a href="#">Company Info</a></li>
                            <li><a href="#">Google Logos</a></li>
                        </ul>
                    </div>
                    <div class="nav3 nav-item">
                        <ul>
                            <li>Get Google! <br/>updates monthly:</li>
                            <li><input type="text" placeholder="your e-mail"/></li>
                            <li>
                                <button class="btn">Subscribe</button>
                                <a href="#">Archive</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <span style="font-size:small; margin-top:15px">Copyright &#169; 1998 Google Inc.</span>
        </div>
    </div>
</body>

</html>
